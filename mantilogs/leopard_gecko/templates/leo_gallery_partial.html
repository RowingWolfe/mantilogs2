<div class="container columns is-multiline">
    {% for pic in pictures %}
        <div class="box card column is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd">
  <div class="card-image">
    <figure class="image is-4by3">
        <a href="/media/{{pic.picture}}"> <img src="/media/{{pic.picture}}" alt="{{pic.title}}"></a>
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
      </div>
      <div class="media-content">
        <p class="title is-4">{{pic.title}}</p>
        <p class="subtitle is-6">{{pic.gecko.name}}</p>
      </div>
    </div>

    <div class="content">
        {{pic.notes}}
      <br>
      <time datetime="2016-1-1">{{pic.time}}</time>
    </div>
  </div>
</div>
    {% endfor %}
</div>
